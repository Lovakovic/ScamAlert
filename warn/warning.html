<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="warning.css">
    <link rel="icon" type="image/x-icon" href="../icons/favicon.ico">
    <title></title>
</head>
<body>
<div class="container">
    <div class="alert alert-danger mt-5">
        <h1 class="alert-heading" data-i18n="dangerous_site_detected"></h1>
        <p class="lead" data-i18n-content="lead_warning"></p>
        <hr>
        <p id="info" data-i18n-content="info_about_malicious"></p>
        <p class="mb-4 text-dark" data-i18n="note_about_malicious"></p>
        <hr>
        <button class="btn btn-link" type="button" data-bs-toggle="collapse" data-bs-target="#moreOptions" aria-expanded="false" aria-controls="moreOptions">
            <span data-i18n="more_options"></span>
        </button>
        <div class="collapse" id="moreOptions">
            <div class="card card-body">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="muteCheckbox">
                    <label class="form-check-label" for="muteCheckbox" data-i18n-content="mute_domain"></label>
                </div>
            </div>
        </div>
        <br>
        <button id="close-button" class="btn btn-primary" data-i18n="understand_risk"></button>
    </div>
</div>
</body>
<script src="../lib/bootstrap.bundle.min.js"></script>
<script type="module" src="warning.js"></script>
</html>

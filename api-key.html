<!DOCTYPE html>
<html lang="en">
<head>
    <title>Enter VirusTotal API key</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="jumbotron mt-5">
        <h1 class="display-4">Enter Your API Key</h1>
        <p class="lead">In order to analyze the URLs, we need a VirusTotal API key. Please enter it below:</p>
        <hr class="my-4">
        <div class="form-group">
            <input type="text" class="form-control" id="api-key" placeholder="Enter API Key">
        </div>
        <button id="save-button" class="btn btn-primary btn-lg">Save</button>
    </div>
</div>
<script src="api-key.js"></script>
</body>
</html>

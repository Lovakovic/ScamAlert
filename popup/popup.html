<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap.min.css">
    <title>URL scanner</title>
</head>
<body>
<div id="main-content">
    <h1 id="status"></h1>
    <p id="info"></p>
    <div id="mute-wrapper" class="d-none subtle-text">
        <hr class="grey-border">
        <input type="checkbox" id="mute-checkbox">
        <label for="mute-checkbox" class="white-text">Mute future warnings for this domain</label>
    </div>
</div>
<div id="quota-bars">
    <div class="quota-wrapper">
        <span class="quota-description subtle-text">Daily quota usage</span>
        <div class="linear-progress" id="dailyQuota">
            <div class="fill-bar"></div>
        </div>
    </div>

    <div class="quota-wrapper">
        <span class="quota-description subtle-text">Hourly quota usage</span>
        <div class="linear-progress" id="hourlyQuota">
            <div class="fill-bar"></div>
        </div>
    </div>
</div>
<div id="setup-content" class="d-none">
    <h2>Setup Needed</h2>
    <p>No API Key found. Please enter your VirusTotal API Key in the setup page.</p>
    <button id="setup-button" class="btn btn-primary">Go to Setup</button>
</div>
<div id="stats-content">
    <h2>Overall stats</h2>
    <p id="totalSites"></p>
    <div id="myChart" class="linear-chart">
        <div class="chart-bar"></div>
    </div>
    <div class="chart-legend">
        <span class="legend-item safe"><span class="color-box"></span> Safe</span>
        <span class="legend-item malicious"><span class="color-box"></span> Malicious</span>
    </div>
</div>
<script type="module" src="popup.js"></script>
</body>
</html>

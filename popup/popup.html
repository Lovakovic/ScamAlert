<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>URL scanner</title>
</head>
<body>
<div id="main-content">
    <h1 id="status"></h1>
    <p id="info"></p>
</div>
<div id="setup-content" class="d-none">
    <h2>Setup Needed</h2>
    <p>No API Key found. Please enter your VirusTotal API Key in the setup page.</p>
    <button id="setup-button" class="btn btn-primary">Go to Setup</button>
</div>
<div id="stats-content">
    <h2>Overall stats</h2>
    <p id="totalSites"></p>
    <div id="myChart" class="linear-chart">
        <div class="chart-bar"></div>
    </div>
    <div class="chart-legend">
        <span class="legend-item safe"><span class="color-box"></span> Safe</span>
        <span class="legend-item malicious"><span class="color-box"></span> Malicious</span>
    </div>
</div>
<script type="module" src="popup.js"></script>
</body>
</html>

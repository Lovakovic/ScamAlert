<!DOCTYPE html>
<html lang="en">
<head>
    <title data-i18n="title_api_key"></title>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="jumbotron mt-5">
        <h1 class="display-4" data-i18n="header_api_key"></h1>
        <p class="lead" data-i18n="description_api_key"></p>
        <div class="alert alert-warning" role="alert" data-i18n="note_secure_api_key"></div>
        <hr class="my-4">
        <div class="form-group mb-3">
            <input type="text" class="form-control" id="api-key" placeholder="Enter API Key">
        </div>
        <div id="warning-message" class="alert alert-danger d-none" role="alert" data-i18n="note_invalid_api_key"></div>
        <button id="save-button" class="btn btn-primary btn-lg" data-i18n="button_save"></button>
    </div>
</div>
<script type="module" src="apiKey.js"></script>
<script type="module" src="../modules/translation.js"></script>
</body>
</html>

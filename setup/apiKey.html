<!DOCTYPE html>
<html lang="en">
<head>
    <title>Enter VirusTotal API key</title>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="jumbotron mt-5">
        <h1 class="display-4">Enter Your API Key</h1>
        <p class="lead">Now that you have your VirusTotal API key, please enter it below:</p>
        <div class="alert alert-warning" role="alert">
            Note: We do not share your API key with anyone. It is stored securely in your browser's local storage.
        </div>
        <hr class="my-4">
        <div class="form-group">
            <input type="text" class="form-control" id="api-key" placeholder="Enter API Key">
        </div>
        <button id="save-button" class="btn btn-primary btn-lg">Save</button>
    </div>
</div>
<script src="apiKey.js"></script>
</body>
</html>
